<ion-header>
  <ion-navbar>
    <ion-title>
      <span style="float:left"> Lists</span>
      <span style="float:right"><button ion-button (click)="showAddAlert()">+</button></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset show-reorder="true" show-delete="true" reorder="true" (ionItemReorder)="reorderItems($event)">

    <button detail-push ion-item *ngFor="let item of shoppingLists; let i = index" (click)="goToList(item)">
      {{ item }}
      <ion-note item-end>
        <button ion-button (click)="deleteList(i)">-</button>
      </ion-note>

    </button>
  </ion-list>

</ion-content>
