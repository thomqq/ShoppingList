<ion-header>
  <ion-navbar>
    <ion-title>
      <span style="float:left"> Lists</span>
      <span style="float:right"><button ion-button (click)="showAddAlert()"><ion-icon
        name="add"></ion-icon></button></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list show-reorder="true" show-delete="true" reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of shoppingLists; let i = index">
      <ion-item>
        <ion-label (click)="goToList(item)">{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteList(i)">
          <ion-icon name="remove"></ion-icon >
          Del
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
