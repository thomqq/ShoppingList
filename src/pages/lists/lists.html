<ion-header>
  <ion-navbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset reorder="true" (ionItemReorder)="reorderItems($event)">
    <button ion-item *ngFor="let item of shoppingLists" (click)="goToList(item.name)">
      {{ item.name }}
    </button>
  </ion-list>

</ion-content>
