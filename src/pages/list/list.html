<ion-header>
  <ion-navbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset reorder="true" (ionItemReorder)="reorderItems($event)">
    <button ion-item *ngFor="let item of shoppingList.items" >
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
