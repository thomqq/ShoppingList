<ion-header>
  <ion-navbar>
    <ion-title>
      <span style="float:left"> {{name}}</span>
      <span style="float:right"><button ion-button (click)="deleteAllCheckedItemPopup()"><ion-icon
        name="trash"></ion-icon></button></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">

    <ion-item *ngFor="let item of shoppingList.items; let i = index">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox item-end [(ngModel)]="item.isSelected" ></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
